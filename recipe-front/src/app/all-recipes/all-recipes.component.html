<style>
  .recipes-container {
    margin-left: 40px;
    display: flex;
    flex-wrap: wrap;
    /*justify-content: space-between; */
  }

  h1 {
    text-align: center;
    margin-bottom: 70px;
  }

  .recipe {
    position: relative;
    width: calc(600px);
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s;
  }

    .recipe:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

  h3 {
    color: #333;
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    margin-bottom: 8px;
  }

  img {
    max-width: 100%;
    height: auto;
    display: block;
  }

  .button-container {
    margin-top: 50px; /* Adjust the margin value as needed */
  }

  .btn-primary {
    margin-top: 20px;
    background-color: #125b1e;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    display: inline-block;
  }

  .add-to-favorites {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #dd5aa5; /* Adjust color as needed */
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>


&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button (click)="getFavorites()" class="btn btn-primary">See favorites</button>
<br>
<br>
<div class="recipes-container">
  <div *ngFor="let recipe of recipes" class="recipe">
    <button (click)="addFavoriteRecipe(recipe.user?.id, recipe.id)" class="add-to-favorites">
      <!-- Use ngIf to conditionally display different hearts -->
      <span *ngIf="!isFavorite">&#10084;</span>
      <span *ngIf="isFavorite">&#10084;&#10084;</span>
    </button>
    <h3>{{ recipe.name }}</h3>
    <p>Prep Time: {{ recipe.prep_time }}</p>
    <p>Category:  {{ recipe.categories }}</p>
    <img src="{{ recipe.picture }}" width="200" height="200">
    <a [routerLink]="['/recipe', recipe.id]" class="btn btn-primary">See more</a>&nbsp;
    <button (click)="addReview(recipe.id)" class="btn btn-primary">Add review</button>&nbsp;
    <button (click)="loadReviews(recipe.id)" class="btn btn-primary"> Reviews </button>
  </div>
</div>
